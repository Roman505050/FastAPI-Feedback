<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
    <script src="static/js/main.js"></script>
    <script src="static/js/validate.js"></script>
</head>
<body>
    <main>
        <header>
            <h4>Feedback</h4>
        </header>
        <form>
            <div class="form_wrapper">
                <input type="text" id="name" minlength="2" maxlength="50" required>
                <label for="name">Name</label>
                <i class="material-icons">person</i>
                <div class="error-message" id="name-error"></div>
            </div>
            <div class="form_wrapper">
                <input type="email" id="email" minlength="3" maxlength="50" required>
                <label for="email">Email</label>
                <i class="material-icons">email</i>
            </div>
            <div class="form_wrapper">
                <input type="phone" id="phone" minlength="12" maxlength="13" pattern="[0-9]+" required>
                <label for="phone">Phone</label>
                <i class="material-icons">phone</i>
            </div>
            <div class="form_wrapper">
                <input type="text" id="message" minlength="10" maxlength="750" required>
                <label for="message">Message</label>
                <i class="material-icons">message</i>
            </div>
            <button type="submit">Send</button>
        </form>
    </main>
    <div id="modal-success" class="modal-success">
        <div class="modal-success-content">
            <span class="close-success">&times;</span>
            <p>Форма успішно відправлена!</p>
        </div>
    </div>
    <div id="modal-error" class="modal-error">
        <div class="modal-error-content">
            <span class="close-error">&times;</span>
            <p>Помилка відправлення форми!</p>
    </div>
</body>
</html>
